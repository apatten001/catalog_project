{% extends 'base.html' %}
{% block content %}
    {% include 'nav.html' %}
    <body>
    <div class="article-list">
        <div class="container">
            <div class="intro">
                <h1 class="text-center">{{category.category_name}} Classes<span>
                    <form action="{{ url_for('add_class', category_name=category.category_name) }}">
                     <input class="btn btn-primary" type="submit" value="Add Class" />
                    </form></span>
</h1>

                <p class="text-center">All classes are updated by the coordinator </p>
            </div>
            <div class="row articles">
                {% for class in classes %}
                <div class="col-sm-6 col-md-4 item"><a href="#"><img class="img-fluid" src="{{ url_for('static', filename='assets/img/exerciser.jpg') }}"></a>
                    <h3 class="name text-center text-capitalize"><a href="{{url_for('class_description', category_name=category.category_name, class_id=class.id)}}">{{ class.class_name }}</a></h3>
                    <p class="description text-center"><small>{{ class.category.category_name }}</small></p></div>
                {% endfor %}

            </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Card-Carousel.js"></script>
</body>

{% endblock %}
