<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST">
				<div class="form-group">
					<label for="class_name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" id='class_name' name="class_name" value="{{edit.class_name}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" id="description" rows="3" name="description">{{edit.description}}</textarea>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                    <a href = "{{url_for('class_list', category_id=category_id)}}">
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
