<h1>Are you sure you would like to delete "{{item.class_name}}"</h1>

<form action="{{url_for('delete_class', category_name=category.category_name, class_id=item.id)}}" method = 'POST' class="login-clean">

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    </form>
<form action="{{url_for('class_list', category_name=category.category_name)}}" method="GET" type="submit">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</form>
